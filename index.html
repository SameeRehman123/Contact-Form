<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/main.css">
  <title>Contact Form</title>
</head>
<body>
  <div class="container">

    <div class="backPanel">
      <div class="iconSet">
        <i class="fab fa-twitter" style="cursor:pointer; font-size: 34px; margin-left: 42px; color: #fff"></i>
        <i class="fab fa-instagram" style="cursor:pointer; font-size: 34px; margin-left: 42px; color: #fff"></i>
        <i class="fab fa-dribbble" style="cursor:pointer; font-size: 34px; margin-left: 42px; color: #fff"></i>
      </div>
    </div>

    <div class="contactInfo">
      <h4>Contact Information</h4>
      <div class="location">
        <i class="far fa-compass" style="font-size: 26px;"></i>
        <p>Montreal, Quebec Canada</p>
      </div>
      <div class="phone">
        <i class="fas fa-phone" style="font-size: 26px;"></i>
        <p>568-875-9988</p>
      </div>
      <div class="emailContact">
        <i class="fas fa-envelope" style="font-size: 26px;"></i>
        <p>rehmansamee13@gmail.com</p>
      </div>
    </div>

    <div class="contact">
      <h3>Contact Us</h3>
      <form action="">
          <div class="fullName">
            <input type="text" name="fname">
            <label for="fname">Full Name *</label>
          </div>

          <div class="email">
            <input type="email" name="email">
            <label for="email">Email Address *</label>
          </div>

          <div class="message">
            <textarea name="message" rows="5" cols="80"></textarea>
            <label for="message">Message *</label>
          </div>
          <div class="submitBtn">
            <input onclick="return false;" name="submit" id="submit" type="Submit" value="Submit">
          </div>
      </form>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
